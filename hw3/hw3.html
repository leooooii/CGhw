function readcar ( targetSize=10) {

  var onProgress = function(xhr) {
    if (xhr.lengthComputable) {
      var percentComplete = xhr.loaded / xhr.total * 100;
      console.log(Math.round(percentComplete, 2) + '% downloaded');
    }
  };

  var onError = function(xhr) {};

  var mtlLoader = new THREE.MTLLoader();
  mtlLoader.setPath('https://leooooii.github.io/CGhw/hw3/car3/');
  mtlLoader.load('DMC'+'.mtl', function(materials) {

    materials.preload();

    var objLoader = new THREE.OBJLoader();
    objLoader.setMaterials(materials);
    objLoader.setPath('https://leooooii.github.io/CGhw/hw3/car3/');
    objLoader.load('DMC'+'.obj', function(object) {
    
    car =  unitize (object, targetSize);
    //theObject.add ( new THREE.BoxHelper (theObject) )
    car.name = 'OBJ'
    scene.add(car);
        
    }, onProgress, onError);

  });

}
////////////////////////////////////////
// wrap an Object3D around the given object
// so that it is centered at +Y axis
// 
function unitize (object, targetSize) {  
	
	// find bounding box of 'object'
	var box3 = new THREE.Box3();
	box3.setFromObject (object);
	var size = new THREE.Vector3();
	size.subVectors (box3.max, box3.min);
	var center = new THREE.Vector3();
	center.addVectors(box3.max, box3.min).multiplyScalar (1);
	
	//console.log ('center: ' + center.x + ', '+center.y + ', '+center.z );
	//console.log ('size: ' + size.x + ', ' +  size.y + ', '+size.z );
	
	// uniform scaling according to objSize
	var objSize = Math.max (size.x, size.y, size.z);
	var scaleSet = targetSize/objSize;
				
	var theObject =  new THREE.Object3D();

	theObject.add (object);
	object.scale.set (scaleSet, scaleSet, scaleSet);
	//object.position.set (-center.x*scaleSet, -center.y*scaleSet, -center.z*scaleSet);
  object.position.y=1.2;
	return theObject;
			
}
function update(dt) {

  keyboard.update();
  
  if (vel.length() > 0) {
    angle = Math.atan2(-vel.z, vel.x); // update orientation
  }

  if (keyboard.pressed("space"))  
    power = 0.1;               
  if (keyboard.pressed("up"))  
    power *= 1.2;        
  if (keyboard.pressed("down"))  
    power /= 1.5;   
  
  power = Math.clamp (power, 0, 80.0); 
  
  
  var angle_thrust = angle;
  if (keyboard.pressed("left"))
    angle_thrust += 0.4;
  if (keyboard.pressed("right"))
    angle_thrust -= 0.4;
    
  // compute force
  var thrust = new THREE.Vector3(1,0,0).multiplyScalar(power).applyAxisAngle       (new THREE.Vector3(0,1,0), angle_thrust);
  force.copy (thrust);
  force.add(vel.clone().multiplyScalar(-2))

  // eulers
  vel.add(force.clone().multiplyScalar(dt));
  pos.add(vel.clone().multiplyScalar(dt));
}

function animate() {
  controls.update();

  var dt = clock.getDelta();
  update(dt);

  // car update
  if(car !=undefined){
  car.position.copy(pos);
  car.rotation.y = angle;
  }
	renderer.localClippingEnabled = true;
  requestAnimationFrame(animate);
  render();

}

function render() {
 // renderer.clear();
  renderer.render(scene, camera);

}
